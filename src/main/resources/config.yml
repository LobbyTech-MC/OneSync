version: 1

datasource:
  driver-class: com.mysql.cj.jdbc.Driver
  url: jdbc:mysql://127.0.0.1:3306/onesync
  username: root
  password: 123456
  size: 2

synchronize:

  # 玩家背包及末影箱
  inventory: true

  # 玩家持久化数据 PersistentDataContainer(PDC)
  pdc: false

  # 玩家成就数据
  advancement: false

  # 玩家档案
  profile:

    # 游戏模式
    game-mode: false

    # 是否 OP
    op: false

    # 生命值, 最大生命值
    health: false

    # 经验
    exp: false

    # 饥饿值, 饱食度, 饥饿度
    food: false

snapshot:

  # 每位玩家最大快照数量
  capacity: 45

  # 多少天内必须至少保存一份最后的快照
  keep-days: 7

  # 何时保存玩家快照
  # 除了这里可以指定的节点以外, 玩家退出游戏, 服务器关闭也会保存快照
  # 可选值:
    # WORLD_SAVE: 保存地图时触发, 约 5 分钟一次
    # PLAYER_DEATH: 玩家死亡时触发, 适合死亡掉落的服务器
  when:
    - WORLD_SAVE